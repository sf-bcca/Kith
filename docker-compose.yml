services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-kith_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-kith_password}
      POSTGRES_DB: ${DB_NAME:-kith_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./server
    environment:
      DB_USER: ${DB_USER:-kith_user}
      DB_PASSWORD: ${DB_PASSWORD:-kith_password}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-kith_db}
      PORT: ${PORT:-3000}
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    depends_on:
      - postgres
    volumes:
      - ./server:/app
      - /app/node_modules

  frontend:
    build: .
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8081

volumes:
  postgres_data:
